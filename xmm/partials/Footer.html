<section id="section-contact">
    <div class="container full-width-container">
        <div class="row">
            <h2 class="col-md-12 section-heading"><span>{settings.contactus.title}</span></h2>
            <div class="col-md-12 column-center">
                <div class="contact-col-wrapper"> <span class="contact-highlight"><i class="fa fa-phone"></i> {settings.contactus.phone}</span> <span class="contact-highlight"><a href="mailto:{settings.contactus.email}"><i class="fa fa-envelope"></i> {settings.contactus.email}</a></span> <br/>
                    <br/>
                    <span class="contact-highlight"><f:cObject typoscriptObjectPath="lib.footer.link" /></span> 
                </div>
                <!-- end contact-col-wrapper --> 
            </div>
            <!-- end col-md-12 --> 
        </div>
        <!-- end row -->
        <div class="row">
            <div class="col-md-6">
                <div class="contact-col-wrapper">
                    <f:cObject typoscriptObjectPath="lib.footer.contactus" />
                </div>
                <!-- end contact-col-wrapper --> 
            </div>
            <!-- col-md-6 -->
            <div class="col-md-6">
                <div class="contact-col-wrapper">
                    <f:format.raw>{sc-contactus-right}</f:format.raw>
                </div> 
                <!-- end contact-col-wrapper --> 
            </div>
            <!-- col-md-6 -->
        </div>
        <!-- end row --> 
    </div>
    <!-- end container --> 
</section>
<!-- end contact-section --> 
<footer class="full-width-container" id="footer-section">
    <div class="container"> </div>
</footer>
<!-- end footer -->
